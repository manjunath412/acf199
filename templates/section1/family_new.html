{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h2>New Family</h2>
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="post-form">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Create Family</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
