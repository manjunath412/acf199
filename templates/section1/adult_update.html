{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h4 style="color: red;">Update Adult for Family: {{ family_case_number }} and Reporting Month {{ report_month }}</h4>
 <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Update Adult</button>
 </form>
 {% endblock %}
