{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h4 style="color: red;">Create Month for: {{ quarter.report_quarter }}</h4>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Save Month</button>
</form>
{% endblock %}
