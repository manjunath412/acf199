{% extends '_base.html' %}

{% block content %}
<div class="container">
    <h4 style="color: red;">Delete Case</h4>
    <p>Are you sure you want to delete this case?</p>
    <p><strong>Case Number:</strong> {{ family.case_number }}</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'family_list' family.month_id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
