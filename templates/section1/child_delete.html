{% extends '_base.html' %}

{% block content %}
<div class="container">
    <h4 style="color: red;">Delete Child</h4>
    <p>Are you sure you want to delete this Child?</p>
    <p><strong>Child SSN:</strong> {{ child.ssn }}</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'child_list' child.family_id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
