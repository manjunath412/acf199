{% extends '_base.html' %}

{% block content %}
<div class="container">
    <h4 style="color: red;">Delete Quarter</h4>
    <p>Are you sure you want to delete this quarter?</p>
    <p><strong>Quarter Name:</strong> {{ quarter.report_month }}</p>
    <p><strong>Start Date:</strong> {{ quarter.start_date }}</p>
    <p><strong>End Date:</strong> {{ quarter.end_date }}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'quarter-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
