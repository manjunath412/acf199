{% extends '_base.html' %}

{% block content %}
<div class="container">
    <h4 style="color: red;">Delete Adult</h4>
    <p>Are you sure you want to delete this Adult?</p>
    <p><strong>Adult SSN:</strong> {{ adult.ssn }}</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'adult_list' adult.family_id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
